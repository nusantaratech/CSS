<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: green;
        }
        a:hover, a:active, a:focus{
            color: red;
        }
        a:visited:hover{
            color: olive;
        }
        input:focus{
            background-color: yellow;
        }
        tr:hover{
            background-color: red;
        }
        </style>
    </head>
    <body>
        <p><a href="">Link</a></p>
        <p>
            <input type="text" name="text_name" />
        </p>
        <table>
            <tr>
                <td>John Doe</td>
                <td>England</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>France</td>
            </tr>
        </table>
    </body>
</html>
