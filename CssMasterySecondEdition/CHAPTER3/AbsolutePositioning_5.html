<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .Box{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            float: left;
        }
        #MyBox{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        </style>
    </head>
    <body>
        <div class="Box">
            <p>Box1</p>
        </div>
        <div id="MyBox" class="Box">
            <p>Box2</p>
        </div>
        <div class="Box">
            <p>Box3</p>
        </div>
    </body>
</html>
